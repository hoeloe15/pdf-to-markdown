<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Markdown Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“„ PDF to Markdown Converter</h1>
            <p>Convert your PDF documents to clean, formatted Markdown files</p>
        </header>

        <main>
            <div class="upload-section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" id="pdfFile" name="file" accept=".pdf" required>
                        <label for="pdfFile" class="file-input-label">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="m14,2 6,6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M16 13H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M16 17H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M10 9H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <span>Choose PDF File</span>
                        </label>
                    </div>
                    <div class="file-info" id="fileInfo"></div>
                    <button type="submit" id="convertBtn" disabled>Convert to Markdown</button>
                </form>
            </div>

            <div class="status-section" id="statusSection" style="display: none;">
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Processing your PDF...</p>
                </div>
                <div class="success" id="successMessage" style="display: none;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="m9 11 3 3L22 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <p>Conversion completed successfully!</p>
                    <a href="#" id="downloadLink" class="download-btn">Download Markdown File</a>
                </div>
                <div class="error" id="errorMessage" style="display: none;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                        <path d="m15 9-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="m9 9 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <p id="errorText">Something went wrong. Please try again.</p>
                    <button id="tryAgainBtn" onclick="resetForm()">Try Again</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Azure OpenAI & FastAPI</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
